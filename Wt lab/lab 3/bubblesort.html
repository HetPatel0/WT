 <script>
     let arr = [10,5,3,4,9,6,7];
     let temp;
     for(let j=0;j<arr.length;j++) {
        for(let i=0;i<arr.length;i++){
        if(arr[i+1]<arr[i] ){
          let temp = arr[i];
          arr[i] = arr[i+1];
          arr[i+1] = temp;
        }

     }
     
    }

        document.write(arr[i] + " ");
    }
