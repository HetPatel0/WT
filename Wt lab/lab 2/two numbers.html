<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
          let n1 = Number(prompt("Enter two digit  number "));
         let ans = 1;
        
         unitplace = n1%10;
         tensplace =parseInt(n1/10);

      

      for(let i=0;i<unitplace;i++){
        ans =ans* tensplace;
      }

      alert(ans);

          
    </script>
    
</body>
</html>
