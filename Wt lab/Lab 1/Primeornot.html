<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime or not</title>
</head>
<body>
    <script>

      let a = parseInt(prompt("Enter a number"));
      let count =0;

      for(let i=0;i<=a;i++) {
        if(i%a==0) {
            count ++;
        }

        if(count == 2) {
            alert("Prime");
        }

        else {
            alert("not prime");
        }

      }
    </script>
    
</body>
</html>
