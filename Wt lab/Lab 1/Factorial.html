<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
<script>
    let count=0;
    let a = parseInt(prompt("Enter a number"));
    for (let i=2;i<=a/2;i++) {
        if(a%i==0) {
            count ++;
        }

    }
    if(count == 0 ){
        document.write("no is prime ");

    }
    else{
        document.write("no is not prime")
    }

</script>

</body>
</html>
