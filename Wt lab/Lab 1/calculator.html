<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>


        let a = parseInt(prompt("Enter a number"));
        let b = parseInt(prompt("Enter a other number"));
        let opr = (prompt("Enter opreation"));

      if(opr == "+") {
        alert(a+b);
      }

      else if(opr == "-") {
        alert(a-b);
      }
      

      else if(opr == "*") {
        alert(a*b);
      }
    
      
      else if(opr == "/") {
        alert(a/b);
      }
    </script>
</body>
</html>
