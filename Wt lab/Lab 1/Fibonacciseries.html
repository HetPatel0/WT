<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Enter a Number"));
    let n1 = 0,n2 =1;
    let temp = n;
    console.log(n1);
    console.log(n2);
    for(let i=0;i<temp;i++) {
        n = n1+ n2;
        console.log(n);
        n1=n2;
        n2=n;
    }
</script>

</body>
</html>
