<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
 
  </style>
  <body>
    <h1 id="head">Heading Tag</h1>
    <button onclick="dateTime()">fndtime</button>
    <p id="dateAndTime"></p>
    <button onclick="changeToRed()">red</button>
    <button onclick="changeToGreen()">green</button>
  <script type="text/javascript">
    document.getElementById('head').addEventListener('mouseover',() =>{
      document.getElementById('head').style.color = "yellow";
    });
    document.getElementById('head').addEventListener('mouseout',() =>{
      document.getElementById('head').style.color = "black";
    });
    function dateTime(){
      d = new Date();
      if(document.getElementById('dateAndTime').innerHTML == d){
        document.getElementById('dateAndTime').innerHTML = "";
      }
      else{
        document.getElementById('dateAndTime').innerHTML = d;
      }
    }
    function changeToGreen(){
      document.body.style.backgroundColor = "green";
    }
    function changeToRed(){
      document.body.style.backgroundColor = "red";
    }
  </script>
  </body>
</html>
