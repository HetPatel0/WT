<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		#form{
			width:50%;
			float: left;
		}
		#result{
			width: 50%;
			float: left;
		}
	</style>
</head>
<body>

	<div id="form">
		<input type="text" id="txtName" />
		<br>
		<button onclick="addStudent()">Add</button>
	</div>

	<div id="result">
		asdf
	</div>
	
	<script type="text/javascript">
		students = ['arjun','darshan','bala'];

		function displayStudent(){
			temp = document.getElementById("result");
			tempString = "";
			tempString += "<table border='1'>";
			for(i=0;i<students.length;i++){
				tempString += "<tr>";
				tempString += "<td>"+students[i]+"</td>";
				tempString += "<td><button onclick='deleteStudent("+i+")'>Delete</button></td>";
				tempString += "</tr>";
			}
			tempString += "</table>";

			temp.innerHTML = tempString;
		}

		displayStudent();


		function addStudent(){
			tempStudent = document.getElementById("txtName");
			students.push(tempStudent.value);
			tempStudent.value = ""
			displayStudent();
		}

		function deleteStudent(id){
			students.splice(id,1);
			displayStudent();
		}
	</script>

	
</body>
</html>
